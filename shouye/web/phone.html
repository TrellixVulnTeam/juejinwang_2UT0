<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/phoneNumber.css"/>
    <link rel="stylesheet" type="text/css" href="css/phone.css"/>
    <script>
		function test1(xxx){
			if (xxx==="111"){
				var x = document.getElementById("div3");
				x.style.color="#000";
			}
			else {
				var x = document.getElementById("div3");
				x.style.color="#cdcdcd";
			}
		}
		function test2(xxx) {
			if (xxx==="111"){
				var x = document.getElementById("img1");
				x.src = "images/name.svg";
				x.style.marginTop="-231px";
			}
			else {
				var x = document.getElementById("img1");
				x.src = "images/online.svg";
				x.style.marginTop="-224px";
			}
		}
		function test3(xxx) {
			if (xxx==="111"){
				var x = document.getElementById("img1");
				x.src = "images/pwd.svg";
				x.style.marginTop="-253px";
			}
			else {
				var x = document.getElementById("img1");
				x.src = "images/online.svg";
				x.style.marginTop="-224px";
			}
		}
		
		function chooseArea(){
			var image = document.getElementById("img-down");
			var area = document.getElementsByClassName("phone-area")[0];
			if(area.style.display == 'block'){
				area.style.display = 'none';
			}else{
				area.style.display = 'block';
			}
			
			if(image.getAttribute("src")=="./images/down.png"){
				image.setAttribute("src","./images/up.png");
			}else{
				image.setAttribute("src","./images/down.png");
			}
		}
		window.onload = function(){
			// 在文本框中显示不同地区的编号
			var lis = document.getElementsByClassName("phone-li");
			var spans = document.getElementsByClassName("span2");
			var number = document.getElementById("number");
			for(var i=0;i<lis.length;i++){
				lis[i].onclick = function(){
					// this表示当前的li
					span2 = this.getElementsByClassName("span2")[0].innerHTML;
					// 取字符串除了“+”的部分
					number.value = span2.slice(1);
				};
			}
			
			// 点击叉号退出登录页面
			var div2 = document.getElementsByClassName("div2")[0];
			var div3 = document.getElementsByClassName("div3")[0];
			div3.onclick = function(){
				div2.style.display = 'none';
			};
		}
	</script>
</head>
<body>
<div class="div1">
</div>
<div class="div2">
    <img id="img1" src="images/online.svg">
    <form>
        <h2>手机登录</h2><br/>
        <div id="div3" class="div3" onmouseover="test1('111')" onmouseout="test1('222')">x</div>
        <br>
		
        <div id="phone">
            <div id="phone-leftside">
				<input id="number" value="86">
                <img src="./images/down.png" id="img-down" onclick="chooseArea()">
            </div>
			
			<input id="phone-rightside" type="text" name="username"  placeholder="请输入手机号码" onmouseover="test2('111')" onmouseout="test2('222')"><br>
			
			<div class="phone-area">
				<ul class="phone-ul">
					<li class="phone-li">
						<span class="span1">中国</span>
						<span class="span2">+86</span>
					</li>
					<li class="phone-li">
						<span class="span1">中国澳门</span>
						<span class="span2">+853</span>
					</li>
					<li class="phone-li">
						<span class="span1">中国台湾</span>
						<span class="span2">+886</span>
					</li>
					<li class="phone-li">
						<span class="span1">阿尔巴尼亚</span>
						<span class="span2">+355</span>
					</li>
					<li class="phone-li">
						<span class="span1">阿尔及利亚</span>
						<span class="span2">+213</span>
					</li>
					<li class="phone-li">
						<span class="span1">阿富汗</span>
						<span class="span2">+93</span>
					</li>
					<li class="phone-li">
						<span class="span1">阿根廷</span>
						<span class="span2">+54</span>
					</li>
					<li class="phone-li">
						<span class="span1">阿拉伯联合酋长国</span> 
						<span class="span2">+971</span>
					</li>
				</ul>
			</div>
		</div>
		
        <input id="psd" type="password" name="password" placeholder="验证码" onmouseover="test3('111')" onmouseout="test3('222')"><br>
        <button type="submit">
			<font size="4">登录</font>
		</button><br>
        <h4>
			<a href="password.html">其他登录方式</a>
		</h4>
        <h4>
			<font color="grey">注册登录即表示同意 </font>
			<a href="https://lf3-cdn-tos.draftstatic.com/obj/ies-hotsoon-draft/juejin/86857833-55f6-4d9e-9897-45cfe9a42be4.html">用户协议</a>、
            <a href="https://lf3-cdn-tos.draftstatic.com/obj/ies-hotsoon-draft/juejin/7b28b328-1ae4-4781-8d46-430fef1b872e.html">隐私政策</a>
		</h4>
    </form>
</div>
</body>
</html>
